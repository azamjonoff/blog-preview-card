<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog preview card</title>
    <!-- NORMALIZE CSS FILE -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- MAIN CSS FILE -->
    <link rel="stylesheet" href="./css/style.minify.css" />
  </head>
  <body>
    <div class="blog">
      <img
        class="blog__img"
        src="./images/blogimage.svg"
        alt=""
        width="336"
        height="200"
      />
      <div class="blog__content">
        <p class="blog__content_category">Learning</p>
        <p class="blog__content_data">Published 16 March 2024</p>
        <h1 class="blog__content_title">
          <a class="blog__content_link" href="#">HTML & CSS foundations</a>
        </h1>
        <p class="blog__content_description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="blog__founder">
        <img
          class="blog__founder_img"
          src="./images/blog-author.jpg"
          alt="The author"
          width="32"
          height="32"
        />
        <h3 class="blog__founfer_name">Greg Hooper</h3>
      </div>
    </div>
  </body>
</html>
